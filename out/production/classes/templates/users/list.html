<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:score="http://thymeleafexamples">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<div th:replace="~{fregaments/header :: header}"></div>
<h3 th:text="${userModel.title}">hello</h3>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Email</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel.userList.size()} eq 0">
        <td colspan="3">没有用户信息</td>
    </tr>
    <div>
        <a href="/users/form.html" th:href="@{/users/form}">添加用户</a>
    </div>
        <tr th:each="u : ${userModel.userList}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.email}"></td>
            <td ><a th:href="@{'/users/'+${u.id}}" th:text="${u.name}"></a></td>
        </tr>
    </tbody>
</table>
<div th:replace="~{fregaments/footer :: footer}"></div>
</body>
</html>
